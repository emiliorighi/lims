experiment:
  - id_format: 
    - "age"
    - "username"
  - fields:
    - label: "User Information"
      description: "Details about the user"
      filter:
        input_type: "text"
      key: "username"
      required: true
    - label: "Sample identifier"
      description: "Details about the user"
      filter:
        input_type: "text"
      key: "sample_id"
      required: true
    - label: "Age"
      filter:
        input_type: "number"
      key: "age"
      required: false

    - label: "Birth Date"
      filter:
        input_type: "date"
      key: "birthdate"
      required: true

    - label: "Favorite Color"
      filter:
        multi: false
        choice:
          - "Red"
          - "Green"
          - "Blue"
      key: "favorite_color"
      required: false

    - label: "Height Range"
      filter:
        min: "150"
        max: "200"
        unit: "cm"
      key: "height"
      required: false

    - label: "Hobbies"
      filter:
        multi: true
        choices:
          - "Reading"
          - "Gaming"
          - "Traveling"
      key: "hobbies"
      required: false
